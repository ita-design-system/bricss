<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div>
        <h2>Exemple</h2>
        <div id="dsg__sandbox"></div>
    </div>
    <div>
        <h2>Documentation</h2>
        <ul>
            <li>
                <details>
                    <summary>Tokens</summary>
                    <ul id="dsg__doc__tokens">
                        <li>Colors</li>
                        <li>Screen sizes</li>
                        <li>Font families</li>
                        <li>Font sizes</li>
                        <li>Spacings</li>
                    </ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Classes</summary>
                    <ul id="dsg__doc__standard"></ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Code</summary>
                    <button type="button" onclick="ui.copyToClipboard(dsg.elCodeCss.innerText)">copy</button>
                    <pre>
                        <code id="dsg__code__css"></code>
                    </pre>
                </details>
            </li>
        </ul>
    </div>
    
    <script src="dsg.js"></script>
    <script src="ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        dsg.getBuild('build.json');
    </script>

    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> -->
    
</body>

</html>
