<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <style id="foo"></style>
    <link rel="stylesheet" href="width-twelves.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div>
        <h2>Exemple</h2>
        <ul class="
            d-flex gap-2 fwrap-wrap
            p-0">
            <li class="
                p-3 w-6t
                bc-blue-100">
                <div class="d-flex fwrap-wrap gap-1">
                    <div class="w-6t bc-blue-300 t-tX50 t-tY50">foo</div>
                    <div class="w-6t bc-blue-200">foo</div>
                    <div class="w-4t bc-blue-200">foo</div>
                    <div class="w-3t bc-blue-200">foo</div>
                    <div class="w-5t bc-blue-200">foo</div>
                </div>
            </li>
            <li class="w-6t bc-blue-100 p-3">foo</li>
            <li class="w-3t bc-blue-100 p-3">foo</li>
            <li class="w-4t bc-blue-100 p-3">foo</li>
            <li class="w-5t bc-green-100" d-none="xs">foo</li>
        </ul>
    </div>
    <div>
        <h2>Documentation</h2>
        <ul>
            <li>
                <details>
                    <summary>Tokens</summary>
                    <ul id="doc__tokens">
                        <li>Colors</li>
                        <li>Screen sizes</li>
                        <li>Font families</li>
                        <li>Font sizes</li>
                        <li>Spacings</li>
                    </ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Classes</summary>
                    <ul id="doc__standard"></ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Code</summary>
                    <pre>
                        <code id="bar"></code>
                    </pre>
                    <button type="button" onclick="ui.copyToClipboard(bar.innerText)">copy</button>
                </details>
            </li>
        </ul>
    </div>
    
    <script src="ds.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        ds.getBuild('build.json');
        ds.getTokens('tokens.json');
    </script>

    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> -->
    
</body>

</html>
