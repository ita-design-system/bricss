<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Name</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="dsg/css/dsg_fonts.css">
    <link rel="stylesheet" href="dsg/css/dsg_core.css">
    <link rel="stylesheet" href="dsg/css/dsg_html5.css">
    <link rel="stylesheet" href="dsg/css/dsg_width-twelves.css">
    <link rel="stylesheet" href="dsg/css/dsg_ellipsis.css">
    <link rel="stylesheet" href="dsg/css/highlight-js-themes/atom-one-dark.min.css">
</head>
<body class="bc-primary-700 c-primary-200">
    <header class="d-flex ai-center jc-space-between">
        <h1 class="m-0 | ff-lead-700 tt-uppercase fs-4">Design System Name</h1>
        <nav>
            <menu class="d-flex fd-column | m-0 p-0 | ls-none">
                <li>Classes</li>
                <li>Tokens</li>
                <li>CSS</li>
                <li>Sandbox</li>
            </menu>
        </nav>
    </header>
    <div>
        <h2 class="ff-lead-700 m-0">Exemple</h2>
        <div id="dsg__sandbox">
            <iframe id="dsg__sandbox__iframe" src="sandbox/index.html" class="b-0"></iframe>
        </div>
    </div>
    <div>
        <h2>Documentation</h2>
        <ul>
            <li>
                <details>
                    <summary>Tokens</summary>
                    <ul id="dsg__doc__tokens">
                        <li>Colors</li>
                        <li>Screen sizes</li>
                        <li>Font families</li>
                        <li>Font sizes</li>
                        <li>Spacings</li>
                    </ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Classes</summary>
                    <label for="dsg__search__input">Recherche rapide</label>
                    <input id="dsg__search__input"
                        type="search"
                        oninput="dsg.searchText(this.value)"
                        autocomplete="off">
                    <ul id="dsg__doc__standard"></ul>
                </details>
            </li>
            <li>
                <details open="">
                    <summary>Code</summary>
                    <button type="button" onclick="ui.copyToClipboard(dsg.elCodeCss.innerText)">copy</button>
                    <pre>
                        <code id="dsg__code__css"></code>
                    </pre>
                </details>
            </li>
        </ul>
    </div>
    
    <script src="dsg/js/dsg.js"></script>
    <script src="dsg/js/ui.js"></script>
    <script src="dsg/js/highlight.min.js"></script>
    <script>
        dsg.getBuild('build.json');
    </script>
</body>

</html>
