<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="dsg/css/dsg_fonts.css">
    <link rel="stylesheet" href="dsg/css/dsg_core.css">
    <link rel="stylesheet" href="dsg/css/dsg_html5.css">
    <link rel="stylesheet" href="dsg/css/dsg_navbar.css">
    <link rel="stylesheet" href="dsg/css/dsg_width-twelves.css">
    <link rel="stylesheet" href="dsg/css/dsg_ellipsis.css">
    <link rel="stylesheet" href="dsg/css/dsg_checkboxes.css">
    <link rel="stylesheet" href="dsg/css/monokai-sublime-customized.css">
</head>
<body class="m-0 | ff-lead-400 | bc-primary-700 c-primary-200">
    <header class="d-flex ai-center gap-8 | pl-9 o-auto | pos-sticky top-0 z-2 | bc-primary-700 bbwidth-1 bbstyle-solid bcolor-primary-500"
        pl-5="xs,sm,md"
        pr-5="xs,sm,md">
        <h1 class="d-flex | m-0 | ff-lead-700 tt-uppercase fs-4">
            <a href="#" class="pt-3 pb-3 | td-none ws-nowrap | c-primary-100">Design System</a>
        </h1>
        <nav id="dsg__nav" class="d-flex ai-center gap-8 | m-0 p-0">
            <a href="#doc">Classes</a>
            <a href="#tokens">Tokens</a>
            <a href="#css">CSS</a>
            <a href="#sandbox">Sandbox</a>
        </nav>
    </header>

    <main class="d-flex fd-column gap-9">
        <section id="doc"
            class="
            d-flex ai-start gap-9
            pl-9 pr-9 mb-9 minh-100vh"
            fd-column="xs,sm"
            gap-5="xs,sm"
            pl-5="xs,sm,md"
            pr-5="xs,sm,md"
            c-scrollspy="doc">
            <header class="
                d-flex fd-column gap-6
                top-0
                pt-9"
                pos-sticky="md,lg"
                pt-5="xs,sm"
                minw-20em="lg"
                maxw-20em="lg">
                <span class="ff-mono fs-9 c-quaternary-500">&lt;/&gt;</span>
                <h2 class="m-0 | ff-lead-700 fs-8">CSS classes</h2>
                <p class="m-0">Each CSS property has its own prefix with its associated names and values. Responsive CSS classes and utilities are available if applicable.</p>
            </header>

            <div class="d-flex fd-column gap-6 | w-100">
                <div class="d-flex jc-space-between | pos-sticky top-0 | pt-8 pb-3 | bc-primary-700 bbwidth-1 bbstyle-solid bcolor-primary-500">
                    <!-- Search -->
                    <div class="d-flex fd-column | bc-primary-200 blwidth-3 blstyle-solid bcolor-primary-400">
                        <label for="dsg__search__input" class="d-flex pl-2 | fs-2 | c-primary-900">
                            Quick search
                        </label>
                        <input id="dsg__search__input"
                            type="search"
                            class="ff-lead-400 | p-2 | brad-0 bc-primary-200 c-primary-900 b-0"
                            oninput="dsg.searchText(this.value)"
                            autocomplete="off">
                    </div>
                </div>
                <!-- Classes list -->
                <ul id="dsg__doc__standard" class="d-flex fd-column gap-8 | m-0 p-0 | ls-none"></ul>
            </div>
        </section>

        <section id="tokens"
            class="
            d-flex ai-start gap-9
            pl-9 pr-9 mb-9 minh-100vh scrollmt-7"
            fd-column="xs,sm"
            gap-5="xs,sm"
            pl-5="xs,sm,md"
            pr-5="xs,sm,md"
            c-scrollspy="tokens">
            <header class="
                d-flex fd-column gap-6
                top-0
                pt-9"
                pos-sticky="md,lg"
                pt-5="xs,sm"
                minw-20em="lg"
                maxw-20em="lg">
                <span class="ff-mono fs-9 c-tertiary-500">[]</span>
                <h2 class="m-0 | ff-lead-700 fs-8">Tokens</h2>
                <p class="m-0">List of tokens.</p>
                <menu id="dsg__doc__tokens__list" class="d-flex fd-column gap-1 | m-0 p-0 | ls-none"></menu>
            </header>
            <ul id="dsg__doc__tokens" class="d-flex fwrap-wrap gap-6 | w-100 m-0 p-0 | ls-none"></ul>
        </section>

        <section id="css"
            class="
            d-flex ai-start gap-9
            pl-9 pr-9 mb-9 minh-100vh scrollmt-9"
            fd-column="xs,sm"
            gap-5="xs,sm"
            pl-5="xs,sm,md"
            pr-5="xs,sm,md"
            c-scrollspy="css">
            <header class="
                d-flex fd-column gap-6
                top-0
                pt-9"
                pos-sticky="md,lg"
                pt-5="xs,sm"
                minw-20em="lg"
                maxw-20em="lg">
                <span class="ff-mono fs-9 c-secondary-500">{}</span>
                <h2 class="m-0 | ff-lead-700 fs-8">CSS</h2>
                <p class="m-0">CSS code to use.</p>
            </header>
            <div class="d-flex fd-column ai-start gap-3 | w-100 m-0 p-0">
                <div class="d-flex ai-center gap-3">
                    <button type="button"
                        class="
                        pl-3 pr-3 pt-2 pb-2
                        ff-lead-700 tt-uppercase fs-2
                        bwidth-1 bstyle-solid bcolor-tertiary-500 bc-tertiary-500 c-primary-700 brad-1
                        cur-pointer"
                        onclick="ui.copyToClipboard(dsg.elCodeCss.innerText)">
                        Copy
                    </button>
                    <div id="dsg__doc__css__file_download"></div>
                </div>
                <pre class="d-flex | pos-relative | maxh-80vh o-auto w-100 h-100vh m-0" maxh-50vh="xs">
                    <code id="dsg__code__css" class="pos-absolute top-0 left-0 | w-100 h-100 p-0"></code>
                </pre>
            </div>
        </section>

        <section id="sandbox"
            class="
            d-flex
            pl-9 pr-9 mb-9 scrollmt-7"
            fd-column="xs,sm"
            gap-5="xs,sm"
            pl-5="xs,sm,md"
            pr-5="xs,sm,md"
            c-scrollspy="sandbox">
            <div class="pos-relative | w-100 h-100vh maxh-80vh" style="background: white;">
                <iframe id="dsg__sandbox__iframe"
                    src="sandbox/index.html"
                    class="pos-absolute | top-0 left-0 | w-100 h-100 | b-0"></iframe>
            </div>
        </section>
    </main>
    
    <script src="dsg/js/dsg.js"></script>
    <script src="dsg/js/ui.js"></script>
    <script src="dsg/js/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ita-design-system/c-scrollspy.js/ui/js/c-scrollspy.min.js"></script>
    <script>
        dsg.getBuild('build.json');
    </script>
</body>

</html>
